<div class="signup" style="width: 100%">
  <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
    <div class="signup-container">
      <div class="company-name-signup">
        <img style="width: 170px; height: 30%" alt="" src="../../../assets/images/division5-logo.png">
      </div>
      <div class="signup-body">


        <div class="signup-forms" style="display: flex;">
          <div>
            <mat-form-field class="input-form" style="margin-right: 30px">
              <input matInput class="input-form-email" placeholder="Email" formControlName="email">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="input-form">
              <input matInput type="password" class="input-form-password" placeholder="FjalÃ«kalim" formControlName="password">
            </mat-form-field>
          </div>
        </div>

        <div style="width: 100%" fxLayout="column wrap">

          <div fxLayout="row wrap" fxLayoutGap="30px">
            <mat-form-field class="input-form">
              <input matInput class="input-form-email" placeholder="Emri" formControlName="first_name">
            </mat-form-field>

            <mat-form-field class="input-form">
              <input matInput class="input-form-email" placeholder="Mbiemri" formControlName="last_name">
            </mat-form-field>

          </div>


          <div fxLayout="row wrap" fxLayoutGap="30px">
            <mat-form-field class="input-form">
              <input matInput class="input-form-email" placeholder="Datelindja" formControlName="birthdate">
            </mat-form-field>

            <mat-form-field class="input-form">
              <input matInput class="input-form-email" placeholder="Celulari" formControlName="phone_number">
            </mat-form-field>

          </div>


          <div fxLayout="row wrap" fxLayoutGap="30px">
            <mat-form-field class="input-form">
              <input matInput class="input-form-email" placeholder="Adresa" formControlName="address">
            </mat-form-field>

            <mat-form-field class="input-form">
              <input matInput class="input-form-email" placeholder="Pseudonimi" formControlName="nickname">
            </mat-form-field>

          </div>



        </div>




        <div class="signup-button">
          <button mat-button type="submit" [class.spinner]="loading">Krijo</button>
        </div>
      </div>
    </div>

  </form>
  <h3 class="division-link"><a href="https://division5.co/" target="_blank">DIVISION 5</a></h3>
</div>
